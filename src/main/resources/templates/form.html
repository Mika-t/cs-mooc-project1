<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        
        <table>
            <tr>
                <th>Signed up name</th>
                <th>address</th>
            </tr>
            <tr th:each="signup : ${signups}">
                <!--using th.utext allows for user input script to be executed-->
                <td th:utext="${signup.name}">name</td>
                <td th:utext="${signup.address}">address</td>
            </tr>
        </table>

        <p></p>
    </body>
</html>
